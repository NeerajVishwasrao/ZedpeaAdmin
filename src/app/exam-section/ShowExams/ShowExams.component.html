<div style="margin-left: 30px; margin-right: 30px;">
  <nav class="navbar bg-body-tertiary">

      <div class="d-none d-lg-flex">
        <h2 class="navbar-brand"> üìö </h2>
      </div>
      <!-- Buttons visible on larger screens -->
      <div class="d-none d-lg-flex">

          Students <i class="badge badge-pill badge-light">&#9733;</i>

        </button>

      </div>

      <!-- Dropdown visible on smaller screens -->
      <div class="dropdown d-lg-none">
        <button class="btn btn-outline-success dropdown-toggle custom-btnSmall" type="button" id="dropdownMenuButton"

        </button>

                class="badge badge-pill badge-light">10</i></a></li>

                class="badge badge-pill badge-primary"></i></a>

                class="badge badge-pill badge-light">+</i></a></li>
        </ul>
      </div>


    </div>
  </nav>
</div>
  <h3 style="text-align: center;">Saved exams </h3>



  <div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 1000px;">
      <div class="card-body" style="min-height: 500px; overflow-y: auto; background-color: rgb(249, 252, 253);">
        <div class="row">
          <div class="col-sm-12 mb-4" *ngFor="let exam of examsList">
            <div class="card exam-card shadow-sm h-100">
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="/assets/Demopictures/red-text-any-questions-paper-600nw-2312396111.webp"
                    class="card-img-top rounded-start" alt="Exam Image">
                </div>
                <div class="col-md-8">
                  <div class="card-body d-flex flex-column justify-content-between">
                    <ul class="list-unstyled mb-4">
                      <li><strong>Test Name: </strong> {{exam.pname}} ({{exam.grade}})</li>
                      <li><strong>Test Grade: </strong>{{exam.practid}}</li>
                      <li><strong>Test Description: </strong> {{exam.pdesc}}</li>
                    </ul>
                    <div class="btn-group">
                      <button class="btn btn-outline-success me-2" type="button" (click)="Showsingletest(exam)">üì©</button>
                      <button class="btn btn-outline-warning me-2" type="button" (click)="editTest(exam)">‚úèÔ∏è</button>
                      <button class="btn btn-outline-primary me-2" type="button" (click)="shareTest(exam)">‚û§</button>
                      <button class="btn btn-outline-danger" type="button" (click)="deleteTest(exam)">üóë</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
