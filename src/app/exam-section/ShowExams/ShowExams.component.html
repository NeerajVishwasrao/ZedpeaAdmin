<!-- {{Qcontainer}} -->
<div style="margin-left: 30px; margin-right: 30px;">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid justify-content-start">
      <div class="d-none d-lg-flex">
        <h2 class="navbar-brand"> ðŸ“š </h2>
      </div>
      <!-- Buttons visible on larger screens -->
      <div class="d-none d-lg-flex">

        <button class="btn btn-outline-success me-2 custom-btn" (click)="goto_Students()" type="button">
          Students <i class="badge badge-pill badge-light">10</i>
        </button>

        <button class="btn btn-outline-success me-2 custom-btn" (click)="goto_AddStudent()" type="button">
          Add Student <i class="badge badge-pill badge-light">+</i>
        </button>

        <button class="btn btn-outline-secondary me-2 custom-no-border" disabled="true" type="button">
          <a>Exams <i class="badge badge-pill badge-primary">{{examsList.length}}</i></a>
        </button>

        <button class="btn btn-outline-success me-2 custom-btn" (click)="goto_AddExams()" type="button">
          Add Exam <i class="badge badge-pill badge-light">+</i>
        </button>

      </div>

      <!-- Dropdown visible on smaller screens -->
      <div class="dropdown d-lg-none">
        <button class="btn btn-outline-success dropdown-toggle custom-btnSmall" type="button" id="dropdownMenuButton"
          data-bs-toggle="dropdown" aria-expanded="false"
          style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
          Menu
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" (click)="goto_Students()">Students <i
                class="badge badge-pill badge-light">10</i></a></li>
          <li><a class="dropdown-item" (click)="goto_AddStudent()">Add Student <i class="badge badge-pill badge-primary"></i></a>
          </li>
          <li><a class="dropdown-item" (click)="goto_AddExams()">Add Exam <i
                class="badge badge-pill badge-light">+</i></a></li>
        </ul>
      </div>


    </div>
  </nav>
</div>

<h1>Saved exams </h1>
<div style="display: flex; flex-wrap: wrap;">

  <div class="card" *ngFor="let exam of examsList" style="margin: 10px">
    <div class="card-header" (click)="Showsingletest(exam)" style="min-height: 200px; width:300px">
      <img src="/assets/Demopictures/red-text-any-questions-paper-600nw-2312396111.webp" 
        class="card-img-top" alt="..." />
    </div>
    <div class="card-body">
      <h5 class="card-title">{{exam.pname}} ({{exam.grade}})</h5>
      <p class="card-text">
        <li>{{exam.practid}}</li>
        <li>Desc: {{exam.pdesc}}</li>
      </p>
      <p class="d-inline-flex gap-1"></p>
    </div>
  </div>

</div>
