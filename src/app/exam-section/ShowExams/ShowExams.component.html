<div class="container mt-5">
  <div class="card shadow-sm mx-auto" style="max-width: 1000px; ">
    <div class="card-body" style="min-height: 500px; overflow-y: auto; background-color: #f5f3f1; ">


      <div class="row" *ngIf="examsList.length > 0">
        <div class="col-sm-12 mb-4" *ngFor="let exam of examsList">
          <div class="card exam-card shadow-sm h-100">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="/assets/anyquestions.png" class="card-img-top rounded-start" alt="Exam Image">
              </div>
              <div class="col-md-8">
                <div class="card-body d-flex flex-column justify-content-between">
                  <ul class="list-unstyled mb-4">
                    <li><strong>Test Name: </strong> {{exam.pname}} ({{exam.grade}})</li>
                    <li><strong>Test Grade: </strong>{{exam.practid}}</li>
                    <li><strong>Test Description: </strong> {{exam.pdesc}}</li>
                  </ul>
                  <div class="btn-group">
                    <button class="btn btn-outline-success me-2" type="button" (click)="Showsingletest(exam)">‚ãØ
                      View</button>
                    <button *ngIf="exam.shared > 0" class="btn btn-outline-primary me-2" type="button" (click)="shareTest(exam)">Share‚Ü™</button>
                    <button *ngIf="exam.shared == 0" class="btn btn-outline-primary me-2" type="button" (click)="shareTest(exam)">Luanch</button>
                    
                    <button type="button" class="btn btn-outline-warning me-2" data-bs-toggle="modal"
                      data-bs-target="#exampleModal" data-bs-whatever="@mdo" (click)="editTest(exam)">‚úèÔ∏è</button>
                    <button class="btn btn-outline-danger" type="button" (click)="deleteTest(exam)">üóë</button>
                  </div>

                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel"><strong>Edit Exam Form</strong></h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <form [formGroup]="TestForm"> <!-- Move formGroup here -->
                            <div class="mb-3">
                              <label for="testname">Test Name:</label>
                              <input type="text" formControlName="TestName" class="form-control" id="testname">
                              <div class="text-danger" *ngIf="TestForm.controls['TestName'].invalid && TestForm.controls['TestName'].touched" >
                                Test name is required.
                              </div>
                  
                              <label for="testgrade">Test Grade:</label>
                              <input type="text" formControlName="TestGrade" class="form-control" id="testgrade"><br>
                  
                              <label for="comment">Test Description:</label>
                              <textarea formControlName="TestDescription" class="form-control" rows="5" id="comment" placeholder="Add Description"></textarea>
                              <div class="text-danger" *ngIf="TestForm.controls['TestDescription'].invalid && TestForm.controls['TestDescription'].touched" >
                                Test Description is required.
                              </div>
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-primary" [disabled]="TestForm.invalid" (click)="saveTest()">Save</button>
                          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- loader -->
      <div *ngIf="isLoaderActive==true; else elseBlock" style="display: flex; justify-content: center;  ">

        <app-loader></app-loader>

      </div>

      <!-- This content is displayed if the condition is false -->
      <ng-template #elseBlock>

        <div *ngIf="examsList.length==0">

          <h2>Exam not found</h2>
          <img src="/assets/nocontent.png" class="card-img" alt="...">
          <h3 [routerLink]="['/Exam-Center/AddExam']">click here to Add Exam </h3>

        </div>

      </ng-template>


    </div>
  </div>
</div>
