  <nav class="navbar bg-body-tertiary">

      <div class="d-none d-lg-flex">
        <h2 class="navbar-brand"> üìö </h2>

<!-- <h3 style="text-align: center;">Saved exams </h3> -->

<div class="container mt-5">
  <div class="card shadow-sm mx-auto" style="max-width: 1000px; ">
    <div class="card-body" style="min-height: 500px; overflow-y: auto; background-color: #f5f3f1; ">


      <div class="row" *ngIf="examsList.length > 0">
        <div class="col-sm-12 mb-4" *ngFor="let exam of examsList">
          <div class="card exam-card shadow-sm h-100">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="/assets/anyquestions.png" class="card-img-top rounded-start" alt="Exam Image">
              </div>
              <div class="col-md-8">
                <div class="card-body d-flex flex-column justify-content-between">
                  <ul class="list-unstyled mb-4">
                    <li><strong>Test Name: </strong> {{exam.pname}} ({{exam.grade}})</li>
                    <li><strong>Test Grade: </strong>{{exam.practid}}</li>
                    <li><strong>Test Description: </strong> {{exam.pdesc}}</li>
                  </ul>
                  <div class="btn-group">
                    <button class="btn btn-outline-success me-2" type="button" (click)="Showsingletest(exam)">‚ãØ
                      View</button>
                    <button class="btn btn-outline-primary me-2" type="button" (click)="shareTest(exam)">‚Ü™</button>
                    <button class="btn btn-outline-warning me-2" type="button" (click)="editTest(exam)">‚úèÔ∏è</button>
                    <button class="btn btn-outline-danger" type="button" (click)="deleteTest(exam)">üóë</button>
                  </div>

                  <div class="form-group">
                    <div class="popup-overlay" *ngIf="showPopup">
                      <div class="card" style="width: 44rem; height: 35rem;background-color:  #f5f3f1;">
                        <div class="card-body">
                          <div class="card-header">
                            <strong>Edit Exam Form</strong>
                          </div>
                          <br>

                          <label for="usr"><strong>Test Name:</strong></label>
                          <input type="text" class="form-control" id="examname">

                          <label for="usr"><strong >Test Grade:</strong></label>
                          <input type="text" class="form-control" id="examname">

                          <label for="comment"><strong>Test Description:</strong></label>
                          <textarea class="form-control" rows="5" id="comment" name="text"
                            placeholder="Add Description"></textarea>
                         

                          <div class="mb-3">
                            <label for="file" class="form-label"><strong>Upload Documents:</strong></label>
                            <input class="form-control" type="file" id="file" accept=".pdf,.doc,.docx,.txt,.jpg,.png">
                          </div>
                          <br>

                          <button type="button" class="btn btn-primary">Save</button>
                          <button type="button" class="btn btn-danger" (click)="discardchanges()">Discard</button>
                        </div>
                      </div>
                    </div>
                  </div>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="examsList.length === 0">
        <h2>Exam not found</h2>

        <!-- <img src="/assets/nocontent.png" class="card-img" alt="...">
          -->


          <app-loader></app-loader>




        <h3 [routerLink]="['/Exam-Center/AddExam']">click here to Add Exam </h3>

      </div>

    </div>
  </div>
</div>
