
<form>
    <p>Login Form</p>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">League</label>
        <div class="col-sm-10">
            <div style="width: 50%;">
                <input  name="email" [(ngModel)]="LoginCredentials.email" type="text" class="form-control" id="staticEmail" value=""
                    placeholder="Enter league name">
            </div>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <div style="width: 50%;">
                <input name="password" [(ngModel)]="LoginCredentials.password" type="password" class="form-control" id="inputPassword"
                    placeholder="******">
            </div>
        </div>
    </div>


    <div class="mb-3 row">
        <div class="col-sm-10">
            <div style="width: 25%;">
                <button type="submit" class="form-control btn btn-primary mb-3" (click)="verify()">Login</button>

            </div>
        </div>
    </div>
</form>

<div class="container">
<div class="row mt-4">
  <table class="table table-dark table-bordered table-striped">
    <thead class="table-secondary" >
      <tr>
        <th>League</th>
        <th>Member</th>
        <th>#</th>
        <th>Division</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of leaguelist">
        <td>{{item.league_name}}</td>
        <td>{{item.owners}}</td>
        <td><span class="badge badge-pill badge-success">{{item.num_of_students}}</span></td>
        <td>{{item.division}} </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
