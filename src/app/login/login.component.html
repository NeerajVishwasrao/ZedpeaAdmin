<form>

  <p>Login Form</p>
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">League</label>
    <div class="col-sm-10">
      <div style="width: 50%;">
        <input name="email" [(ngModel)]="LoginCredentials.email" type="text" class="form-control" id="staticEmail"
          value="" placeholder="Enter league name">
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <div style="width: 50%;">
        <input name="password" [(ngModel)]="LoginCredentials.password" [type]="showPassword ? 'text' : 'password'"
          class="form-control" id="inputPassword" placeholder="******">

        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" id="showPasswordCheckbox"
            (change)="togglePasswordVisibility()">
          <label for="showPasswordCheckbox" class="form-check-label">Show Password</label>
        </div>

      </div>


    </div>
  </div>


  <div class="mb-3 row">
    <div class="col-sm-10">
      <div style="width: 25%;">
        <button type="submit" class="form-control btn btn-primary mb-3" (click)="verify()">

          <ng-container *ngIf="!isLogging">
            Login
          </ng-container>

          <ng-container *ngIf="isLogging">
            <app-loader-2></app-loader-2>
          </ng-container>

        </button>

      </div>
    </div>
  </div>

</form>
<!-- loader -->



<div *ngIf="isLoaderActive == true; else nocontent"
  style="display: flex; justify-content: center; align-items: center; ">
  <app-loader></app-loader>
</div>

<ng-template #nocontent>
  <div *ngIf="leaguelist.length==0 ; else allLeagues">
    <img src="/assets/nocontent.png" class="card-img" alt="...">
  </div>

</ng-template>

<ng-template #allLeagues>
  <div class="container">
    <div class="row mt-4">
      <table class="table table-dark table-bordered table-striped">
        <thead class="table-secondary">
          <tr>
            <th>League</th>
            <th>Member</th>
            <th>#</th>
            <th>Division</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let item of leaguelist">
            <td>{{item.league_name}}</td>
            <td>{{item.owners}}</td>
            <td><span class="badge badge-pill badge-success">{{item.num_of_students}}</span></td>
            <td>{{item.division}} </td>
          </tr>



        </tbody>
      </table>
    </div>
  </div>
</ng-template>
