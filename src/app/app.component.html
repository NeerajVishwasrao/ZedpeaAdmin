<!-- Navbar -->
<div [ngClass]="{ overlay: isfreeze }">
  <nav class="navbar">
    <button *ngIf="H_threeline" class="menu-toggle" (click)="menudesign(1)">
      ☰
    </button>
    <button *ngIf="V_threeline" class="menu-toggle" (click)="menudesign(2)">
      <img src="ic_launcher.png" width="24px" height="24px">
    </button>

    <div class="navbar-brand">
      <span class="brand-name">Zedpea Teachers</span>
    </div>

    <div class="topnav-right">
      <span class="brand-name">⚜️{{titleuser}}</span>
    </div>
  </nav>

  <!-- Sidebar -->

  <div class="w3-sidebar w3-bar-block sidebar-card" [ngClass]="{ active: isSidebarActive }" *ngIf="isSidebarActive">
    <div class="sidebar">


      <!-- Exam Section with Dropdown -->
      <div class="w3-bar-item w3-button dropdown-toggle" (click)="toggleDropdown('Exam-Center')">
        Exam Center
      </div>

      <div style="background-color: rgb(245, 219, 159)" *ngIf="isExamCenterActive">
        <div class="innernav w3-bar-item" routerLink="Exam-Center/AddExam" (click)="menudesign(2)">
          Add Exam
        </div>
        <div class="innernav w3-bar-item" routerLink="Exam-Center/ShowExam" (click)="menudesign(2)">
          Show Exam
        </div>
      </div>


      <!-- Students Section with Dropdown -->
      <div class="w3-bar-item w3-button dropdown-toggle" (click)="toggleDropdown('ClassRoom')">
        Classroom
      </div>

      <div style="background-color: rgb(245, 219, 159)" *ngIf="IsClassroomActive">
        <div class="innernav w3-bar-item" (click)="menudesign(2)" routerLink="Add-Student">
          Enrollment
        </div>
        <div class="innernav w3-bar-item" (click)="menudesign(2)" routerLink="Show-Student">
          Students
        </div>
      </div>


      <div class="w3-bar-item w3-button" routerLink="Exam-Center/analysis_performance" (click)="menudesign(2)">
        Performance Analysis</div>

      <div class="w3-bar-item w3-button" routerLink="timetable">Timetable</div>

      <div class="w3-bar-item w3-button" routerLink="attendance">Attendance</div>

      <div class="w3-bar-item w3-button" routerLink="plans">Pricing & Plans</div>

      <div class="btn btn-danger logout-btn" (click)="logout()" (click)="menudesign(2)">
        Logout
      </div>

      <br><br>
    </div>
  </div>

    <div class="mx-3"> <!-- mx-4 is equivalent to margin-left and margin-right of 1.5rem -->
        <router-outlet></router-outlet>
    </div>


</div>
