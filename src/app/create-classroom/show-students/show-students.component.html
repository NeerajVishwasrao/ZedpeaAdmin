<div style="margin-top: 50px;">
  <div style="margin-left: 30px; margin-right: 30px;">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid justify-content-start">
        <div class="d-none d-lg-flex">
          <h2 class="navbar-brand"> 📚 </h2>
        </div>
        <!-- Buttons visible on larger screens -->
        <div class="d-none d-lg-flex">

          <button class="btn btn-outline-secondary me-2 custom-no-border" disabled="true" type="button">
            Students <i class="badge badge-pill badge-light">10</i>
          </button>



          <button class="btn btn-outline-success me-2 custom-btn" (click)="goto_AddStudent()" type="button">
            Add Student <i class="badge badge-pill badge-light">+</i>
          </button>

          <button class="btn btn-outline-success me-2 custom-btn" (click)="goto_Exmas()" type="button">
            Exams <i class="badge badge-pill badge-primary">0</i>
          </button>

          <button class="btn btn-outline-success me-2 custom-btn" (click)="goto_AddExams()" type="button">
            Add Exam <i class="badge badge-pill badge-light">+</i>
          </button>

        </div>

        <!-- Dropdown visible on smaller screens -->
        <div class="dropdown d-lg-none">
          <button class="btn btn-outline-success dropdown-toggle custom-btnSmall" type="button" id="dropdownMenuButton"
            data-bs-toggle="dropdown" aria-expanded="false"
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
            Menu
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" (click)="goto_AddStudent()">Add Student <i
                  class="badge badge-pill badge-light">10</i></a></li>
            <li><a class="dropdown-item" (click)="goto_Exmas()">Exams <i class="badge badge-pill badge-primary"></i></a>
            </li>
            <li><a class="dropdown-item" (click)="goto_AddExams()">Add Exam <i
                  class="badge badge-pill badge-light">+</i></a></li>
          </ul>
        </div>


        <div class="ms-auto">


          <!-- Buttons visible on larger screens -->

          <div class="d-none d-lg-flex">

            <div class="btn-group">

              <h2 class="navbar-brand">🔍</h2>
            </div>



            <div class="btn-group">
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Std</label>
                <select class="form-select" id="inputGroupSelect01" (change)="filterQuestions()"
                  [(ngModel)]="searchtext1" style="width: 120px;">
                  <option value="" selected>All</option>
                  <option value="k1">k1</option>
                  <option value="k2">k2</option>
                  <option value="1">First</option>
                  <option value="2">Second</option>
                </select>
              </div>
            </div>


            <div class="btn-group">
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Enter name"
                  [(ngModel)]="searchtext1" (input)="filterQuestions()" style="width: 120px;">
              </div>
            </div>

            <div class="btn-group">
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputRollNo">Roll No</label>
                <input type="text" class="form-control" id="inputRollNo" placeholder="Enter roll no"
                  [(ngModel)]="searchtext2" (input)="filterQuestions()" style="width: 120px;">
              </div>
            </div>
          </div>



          <!-- Dropdown visible on smaller screens -->
          <div class="dropdown d-lg-none">
            <div class="btn-group">
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01"
                  style="width: 50px; height: 30px; font-size: 12px;">Std</label>
                <select class="form-select" id="inputGroupSelect01" (change)="filterQuestions()"
                  [(ngModel)]="searchtext1" style="width: 120px; height: 30px; font-size: 12px;">
                  <option value="" selected>🔍 All</option>
                  <option value="K1">LKG</option>
                  <option value="ukg">UKG</option>
                  <option value="1">First</option>
                  <option value="2">Second</option>
                </select>
              </div>
            </div>


            <div class="btn-group">
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Enter name"
                  [(ngModel)]="searchtext1" (input)="filterQuestions()" style="width: 120px;">
              </div>
            </div>

            <div class="btn-group">
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputRollNo">Roll No</label>
                <input type="text" class="form-control" id="inputRollNo" placeholder="Enter roll no"
                  [(ngModel)]="searchtext2" (input)="filterQuestions()" style="width: 120px;">
              </div>
            </div>

          </div>

        </div>


      </div>
    </nav>
  </div>
  <!-- Rest of your content remains unchanged -->


  <div style="margin-top: 50px;">
    <div class="container mt-4">
      <div class="card shadow-sm" style="width: 100%; max-width: 2000px; margin: auto;">
        <div class="card-body" style="min-height: 500px; overflow-y: auto;">
          <div class="row">
            <div class="col-sm-6" *ngFor="let student of varr">
              <div class="card mb-4 shadow-sm student-card">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img src="/assets/dummy.jpg" class="card-img" alt="Student Image">
                    <h5 class="text-center mt-2">{{student.student_name}}</h5>
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <ul class="list-unstyled">
                        <li><strong>Id:</strong> {{student.stud}}</li>
                        <li><strong>grade:</strong> {{student.grade}}</li>
                        <li><strong>usernm:</strong> {{student.username}}</li>
                        <li><strong>reward:</strong> {{student.rewards}}</li>
                        <li><strong> package</strong> {{student.package}}</li>


                      </ul>

                      <div class="btn-group ">
                      <button class="btn btn-outline-warning me-2" type="button" (click)="openForm()">
                        ✏️
                      </button>
                      <button class="btn btn-outline-danger" type="button">
                        🗑
                      </button>
                    </div>
                  </div>
                    <!-- <p class="d-inline-flex gap-1">
                        <button class="btn mybutton" type="button"  style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                          (click)="Add_this_Student(student.id)"> Update </button>
                      </p> -->

                      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
