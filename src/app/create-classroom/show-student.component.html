<div style="margin-top: 50px;">
  <div style="margin-left: 30px; margin-right: 30px;">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid justify-content-start">
        <div class="d-none d-lg-flex">

          <h2 class="navbar-brand"> üèÖ{{user}} </h2>
        </div>
        <!-- Buttons visible on larger screens -->
        <div class="d-none d-lg-flex">

          <button class="btn btn-outline-warning me-2" [disabled]="disstudents" type="button">
            <a (click)="Goto_Students()">Students <i class="badge badge-pill badge-light">10</i></a>
          </button>

          <button class="btn btn-outline-success me-2" [disabled]=addexamdisable type="button">
            <a (click)="Goto_AddStudent()">Add Student <i class="badge badge-pill badge-light">+</i></a>
          </button>

          <button class="btn btn-outline-success me-2" [disabled]="disexam" type="button">
            <a (click)="Goto_Exmas()">Exams <i class="badge badge-pill badge-primary"></i></a>
          </button>

          <button class="btn btn-outline-success me-2" [disabled]=addexamdisable type="button">
            <a (click)="Goto_AddExams()">Add Exam <i class="badge badge-pill badge-light">+</i></a>
          </button>

        </div>

        <!-- Dropdown visible on smaller screens -->
        <div class="dropdown d-lg-none">
          <button class="btn btn-outline-success dropdown-toggle" type="button" id="dropdownMenuButton"
            data-bs-toggle="dropdown" aria-expanded="false"
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
            Menu
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item">Students <i class="badge badge-pill badge-light">10</i></a></li>
            <li><a class="dropdown-item" (click)="Goto_Exmas()">Exams <i class="badge badge-pill badge-primary"></i></a>
            </li>
            <li><a class="dropdown-item" (click)="Goto_AddExams()">Add Exam <i
                  class="badge badge-pill badge-light">+</i></a></li>
          </ul>
        </div>


        <div class="ms-auto">


          <!-- Buttons visible on larger screens -->

          <div class="d-none d-lg-flex">

            <div class="btn-group">

              <h2 class="navbar-brand">Search üîç</h2>
            </div>



            <div class="btn-group">
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Std</label>
                <select class="form-select" id="inputGroupSelect01" (change)="filterQuestions()"
                  [(ngModel)]="searchtext1" style="width: 120px;">
                  <option value="" selected>All</option>
                  <option value="k1">k1</option>
                  <option value="k2">k2</option>
                  <option value="1">First</option>
                  <option value="2">Second</option>
                </select>
              </div>
            </div>


            <div class="btn-group">
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect02">Sub</label>
                <select class="form-select" id="inputGroupSelect02" (change)="filterQuestions()"
                  [(ngModel)]="searchtext2" style="width: 120px;">
                  <option value="" selected>All</option>
                  <option value="eng">English</option>
                  <option value="math">Math</option>
                  <option value="marathi">Marathi</option>
                  <option value="evs">EVS</option>
                </select>
              </div>
            </div>

            <div class="btn-group">
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect03">Type</label>
                <select class="form-select" id="inputGroupSelect03" (change)="filterQuestions()"
                  [(ngModel)]="searchtext3" style="width: 120px;">
                  <option value="" selected>All</option>
                  <option value="mr01">One</option>
                  <option value="mr02">Two</option>
                  <option value="mr03">Three</option>
                  <option value="mr04">Four</option>
                  <option value="mr05">Five</option>
                </select>
              </div>
            </div>
          </div>



          <!-- Dropdown visible on smaller screens -->
          <div class="dropdown d-lg-none">
            <div class="btn-group">
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01"
                  style="width: 50px; height: 30px; font-size: 12px;">Std</label>
                <select class="form-select" id="inputGroupSelect01" (change)="filterQuestions()"
                  [(ngModel)]="searchtext1" style="width: 120px; height: 30px; font-size: 12px;">
                  <option value="" selected>üîç All</option>
                  <option value="K1">LKG</option>
                  <option value="ukg">UKG</option>
                  <option value="1">First</option>
                  <option value="2">Second</option>
                </select>
              </div>
            </div>


            <div class="btn-group">
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect02"
                  style="width: 50px; height: 30px; font-size: 12px;">Sub</label>
                <select class="form-select" id="inputGroupSelect02" (change)="filterQuestions()"
                  [(ngModel)]="searchtext2" style="width: 120px; height: 30px; font-size: 12px;">
                  <option value="" selected>üîç All</option>
                  <option value="eng">English</option>
                  <option value="math">Math</option>
                  <option value="Marathi">Marathi</option>
                  <option value="evs">EVS</option>
                </select>
              </div>
            </div>

            <div class="btn-group">
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect03"
                  style="width: 50px; height: 30px; font-size: 12px;">Type</label>
                <select class="form-select" id="inputGroupSelect03" (change)="filterQuestions()"
                  [(ngModel)]="searchtext3" style="width: 120px; height: 30px; font-size: 12px;">
                  <option value="" selected>üîç All</option>
                  <option value="mr01">One</option>
                  <option value="m102">Two</option>
                  <option value="mr03">Three</option>
                  <option value="mr04">Four</option>
                  <option value="mr05">Five</option>
                </select>
              </div>
            </div>

          </div>

        </div>


      </div>
    </nav>

  </div>


  <!-- Enroll Students -->

  <div class="card custom-card">
    <div class="card-body">
      <div class="form-group">
        <label for="studname">Student Name:</label>
        <input type="text" class="form-control" id="studname" [(ngModel)]="StudentName">

        <label for="rollnumber">Roll Number:</label>
        <input type="text" class="form-control" id="studentid" [(ngModel)]="StudentRoll">

        <label for="selectgrade">Select Grade:</label>
        <select class="form-control" id="selectgrade" [(ngModel)]="StudentSelect">
          <option>K1</option>
          <option>K2</option>
          <option>STD1</option>
          <option>STD2</option>
        </select>

        <label for="susername">Username:</label>
        <input type="text" class="form-control" id="susername" [(ngModel)]="Susername">

        <label for="spassword">Password:</label>
        <input type="text" class="form-control" id="spassword" [(ngModel)]="Spassword">
      </div>

      <button type="button" class="btn btn-success" (click)="saveSelectedStudents()">Save</button>
    </div>
  </div>


</div>
