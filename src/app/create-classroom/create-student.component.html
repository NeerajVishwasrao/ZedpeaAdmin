<div style="margin-top: 50px;">
  <div style="margin-left: 30px; margin-right: 30px;">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid justify-content-start">
        <div class="d-none d-lg-flex">
          <h2 class="navbar-brand"> üèÖ{{user}} </h2>
        </div>
        <!-- Buttons visible on larger screens -->
        <div class="d-none d-lg-flex">
          <button class="btn btn-outline-success me-2" type="button">
            <a (click)="goto_studentdata()">Students <i class="badge badge-pill badge-light">10</i></a>
          </button>
          <button class="btn btn-outline-success me-2" type="button">
            <a  (click)="goto_createexam()">Exams <i class="badge badge-pill badge-primary">0</i></a>
          </button>
          <button class="btn btn-outline-success me-2" type="button">
            <a>Add Student <i class="badge badge-pill badge-light">+</i></a>
          </button>
        </div>

        <!-- Dropdown visible on smaller screens -->
        <div class="dropdown d-lg-none">
          <button class="btn btn-outline-success dropdown-toggle" type="button" id="dropdownMenuButton"
            data-bs-toggle="dropdown" aria-expanded="false"
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
            Menu
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" (click)="goto_studentdata()">Students <i
                  class="badge badge-pill badge-light">10</i></a></li>
            <li><a class="dropdown-item">Exams <i class="badge badge-pill badge-primary"></i></a></li>
            <li><a class="dropdown-item" (click)="add_student()">Add Student <i class="badge badge-pill badge-light">+</i></a></li>
          </ul>
        </div>

        <div class="ms-auto">
          <!-- Buttons visible on larger screens -->
          <div class="d-none d-lg-flex">
            <div class="btn-group">
              <h2 class="navbar-brand">Search üîç</h2>
            </div>


            <div class="btn-group">
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Std</label>
                <select class="form-select" id="inputGroupSelect01" (change)="filterQuestions()"
                  [(ngModel)]="searchtext1" style="width: 120px;">
                  <option value="" selected>All</option>
                  <option value="lkg">LKG</option>
                  <option value="ukg">UKG</option>
                  <option value="first">First</option>
                  <option value="second">Second</option>
                </select>
              </div>
            </div>

            <!-- Textbox for Student Name -->
            <div class="btn-group">
              <div class="input-group mb-3">
                <span class="input-group-text">Name</span>
                <input type="text" class="form-control" placeholder="Enter name" aria-label="Student Name"
                  id="inputGroupSelect02" (change)="filterQuestions()" [(ngModel)]="studentName">
              </div>
            </div>

            <!-- Textbox for Roll No -->
            <div class="btn-group">
              <div class="input-group mb-3">
                <span class="input-group-text" id="rollNoLabel">Roll No</span>
                <input type="text" class="form-control" placeholder="Enter roll no" aria-label="Roll No"
                  id="inputGroupSelect03" (change)="filterQuestions()" [(ngModel)]="rollNo">
              </div>
            </div>
          </div>

          <!-- Dropdown visible on smaller screens -->
          <div class="dropdown d-lg-none">
            <div class="btn-group">
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01"
                  style="width: 50px; height: 30px; font-size: 12px;">Std</label>
                <select class="form-select" id="inputGroupSelect01" [(ngModel)]="searchtext1"
                  style="width: 120px; height: 30px; font-size: 12px;">
                  <option value="" selected>All</option>
                  <option value="lkg">LKG</option>
                  <option value="ukg">UKG</option>
                  <option value="1">First</option>
                  <option value="2">Second</option>
                </select>
              </div>
            </div>

            <!-- Textbox for Student Name in dropdown -->
            <div class="btn-group">
              <div class="input-group mb-3">
                <span class="input-group-text" id="studentNameLabel"
                  style="width: 50px; height: 30px; font-size: 12px;">Name</span>
                <input type="text" class="form-control" placeholder="Enter name" aria-label="Student Name"
                  id="inputGroupSelect02" (change)="filterQuestions()" [(ngModel)]="studentName"
                  style="width: 120px; height: 30px; font-size: 12px;">
              </div>
            </div>

            <!-- Textbox for Roll No in dropdown -->
            <div class="btn-group">
              <div class="input-group mb-3">
                <span class="input-group-text" id="rollNoLabel" style="width: 60px; height: 30px; font-size: 12px;">Roll
                  No</span>
                <input type="text" class="form-control" placeholder="Enter roll no" aria-label="Roll No"
                  id="inputGroupSelect03" (change)="filterQuestions()" [(ngModel)]="rollNo"
                  style="width: 120px; height: 30px; font-size: 12px;">
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Rest of your content remains unchanged -->
    <div style="margin-top: 50px;">
      <div class="container mt-4" *ngIf="!isnewstudent">
        <div class="card shadow-sm" style="width: 100%; max-width: 800px; margin: auto;">
          <div class="card-body" style="height: 500px; overflow-y: auto;">
            <div class="row">
              <div class="col-sm-6" *ngFor="let student of varr">
                <div class="card mb-4 shadow-sm student-card">
                  <div class="row no-gutters">
                    <div class="col-md-4">
                      <img *ngIf="student.img" [src]="student.img" class="card-img" alt="Student Image">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <ul class="list-unstyled">
                          <li><strong>Name:</strong> {{student.name}}</li>
                          <li><strong>Roll No:</strong> {{student.rollno}}</li>
                          <li><strong>Standard:</strong> {{student.std}}</li>
                          <li><strong>Address:</strong> {{student.address}}</li>
                        </ul>
                        <p class="d-inline-flex gap-1">
                          <button class="btn btn-primary" type="button" (click)="Add_this_Student(student.id)">Update</button>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Enroll Students -->
        <div class="mt-4" *ngIf="isnewstudent">
          <div class="form-group">
            <label for="studname">Student Name:</label>
            <input type="text" class="form-control" id="studname">

            <label for="rollnumber">Roll Number:</label>
            <input type="text" class="form-control" id="studentid">
            
            <label for="selectgrade">Select Grade:</label>
            <select class="form-control" id="selectgrade" >
              <option>K1</option>
              <option>K2</option>
              <option>STD1</option>
              <option>STD2</option>
            </select>
      
            <label for="susername">Username:</label>
            <input type="text" class="form-control" id="susername">

            <label for="spassword">Roll Number:</label>
            <input type="text" class="form-control" id="spassword">
          </div>
    
          <button type="button" class="btn btn-success" (click)="saveSelectedStudents()">Save</button>
        </div>


      </div>
    </div>
  </div>
</div>
