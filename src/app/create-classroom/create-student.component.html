
<div style="margin-top: 50px;">
  <div class="container mt-4">
    <div class="card shadow-sm" style="width: 100%; max-width: 800px; margin: auto;">
      <div class="card-body" style="height: 500px; overflow-y: auto;">
        <div class="row">
          <div class="col-sm-6" *ngFor="let student of varr">
            <div class="card mb-4 shadow-sm" style="max-width: 300px;">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img *ngIf="student.img" [src]="student.img" class="card-img" alt="Student Image" style="height: 150px; width: 100%; object-fit: cover;">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <ul class="list-unstyled">
                      <li><strong>Name:</strong> {{student.name}}</li>
                      <li><strong>Roll No:</strong> {{student.rollno}}</li>
                      <li><strong>Standard:</strong> {{student.std}}</li>
                      <li><strong>Address:</strong> {{student.address}}</li>
                    </ul>
                    <p class="d-inline-flex gap-1">
                      <button class="btn btn-primary" 
                              type="button" 
                              (click)="Add_this_Student(student.id)">Add student</button>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Display Selected Students -->
    <div class="mt-4">
      <ul>
        <li *ngFor="let student of selectedStudents">
          <strong>{{student.name}}</strong> - Roll No: {{student.rollno}}, Standard: {{student.std}}, Address: {{student.address}}
        </li>
      </ul>
    </div>
    
    <button type="button" class="btn btn-success" (click)="saveSelectedStudents()">Save</button>
  </div>
</div>
