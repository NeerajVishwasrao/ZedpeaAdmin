<div style="margin-top: 50px;">
  <div style="margin-left: 30px; margin-right: 30px;">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid justify-content-start">
        <div class="d-none d-lg-flex">
          <h2 class="navbar-brand"> ðŸ“š </h2>
        </div>
        <!-- Buttons visible on larger screens -->
        <div class="d-none d-lg-flex">

          <button class="btn btn-outline-success me-2 custom-btn" (click)="Goto_Students()"type="button">
            Students <i class="badge badge-pill badge-light">&#9733;</i>
          </button>

          <button class="btn  btn-outline-secondary me-2 custom-no-border" disabled="true" type="button">
            Add Student <i class="badge badge-pill badge-light">+</i>
          </button>

          <button class="btn btn-outline-success me-2 custom-btn"  (click)="Goto_Exmas()" type="button">
          Exams <i class="badge badge-pill badge-primary">&#9733;</i>
          </button>

          <button class="btn btn-outline-success me-2 custom-btn" (click)="Goto_AddExams()" type="button">
            Add Exam <i class="badge badge-pill badge-light">+</i>
          </button>

        </div>

        <!-- Dropdown visible on smaller screens -->
        <div class="dropdown d-lg-none">
          <button class="btn btn-outline-success dropdown-toggle custom-btnSmall" type="button" id="dropdownMenuButton"
            data-bs-toggle="dropdown" aria-expanded="false"
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
            Menu
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" (click)="Goto_Students()">Students 
              <i class="badge badge-pill badge-light">10</i></a></li>
            <li><a class="dropdown-item" (click)="Goto_Exmas()">Exams 
              <i class="badge badge-pill badge-primary"></i></a></li>
            <li><a class="dropdown-item" (click)="Goto_AddExams()">Add Exam 
              <i class="badge badge-pill badge-light">+</i></a></li>
          </ul>
        </div>
      </div>
    </nav>

  </div>


  <!-- Enroll Students -->
  <div class="card custom-card mt-4"  style="background-color:  #f5f3f1;">
    <div class="card-body">
      <div class="form-group">
        <label for="studname">Student Name:</label>
        <input type="text" class="form-control" id="studname" [(ngModel)]="newStudent.studentName" (blur)="validateStudentName()">
        <small class="text-danger" *ngIf="nameValidationMessage">{{nameValidationMessage}}</small><br>

        <label for="rollnumber">Roll Number:</label>
        <input type="text" class="form-control" id="studentid" [(ngModel)]="newStudent.studentId">

        <label for="selectgrade">Select Grade:</label>
        <select class="form-control" id="selectgrade" [(ngModel)]="newStudent.grade">
          <option>K1</option>
          <option>K2</option>
          <option>STD1</option>
          <option>STD2</option>
        </select>

        <label for="susername">Username:</label>
        <input type="text" class="form-control" id="susername" [(ngModel)]="newStudent.username" (blur)="validateUsername()">
        <small class="text-danger" *ngIf="usernameValidationMessage">{{usernameValidationMessage}}</small><br>

        <label for="spassword">Password:</label>
        <input type="text" class="form-control" id="spassword" [(ngModel)]="newStudent.passkey" (blur)="validatePassword()">
        <small class="text-danger" *ngIf="passwordValidationMessage">{{passwordValidationMessage}}</small>
    </div>
      </div>

      <button type="button" class="btn mybutton" (click)="saveSelectedStudents()">{{message}}</button>
      <small [ngClass]="iscorrect?'text-success':'text-danger'" *ngIf="ValidationResult">{{ValidationResult}}</small>

    </div>
  </div>
